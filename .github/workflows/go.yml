name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GROQ_TOKEN: ${{ secrets.GROQ_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...
        env:
          GROQ_TOKEN: ${{ secrets.GROQ_TOKEN }}
    environment: API Tests
